    
<div *ngIf="customer">
    <form action="">
        <div class="content-header">
            <button routerLink="/home/homeChild01">zur√ºck</button>
            <button (click)="save()">Speichern</button>
            <h3>{{customer.firstName}} {{customer.lastName}}</h3>
            <label for="">ID:</label><input type="text" value="{{customer.id}}" disabled>
        </div>

        <div class="content">
            <Label for="customer-number">Nummer</Label>
            <input id="customer-number" type="text" placeholder="Nummer" name="customer-number" value="{{customer.number}}" disabled>
